<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
   "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<title>Using frames</title>
</head>
<frameset rows = "20%, 75%, *">
	<frameset rows = "70%, *">
		<frame src = "title.html" noresize="noresize">
		<frame src = "links.html" noresize = "noresize" marginheight="9px">
	</frameset>
	<frameset cols = "30%, *">
		<frame src = "pageSummary.html" noresize="noresize">
		<frame src = "mainContent.html" noresize="noresize" name = "main">
	</frameset>
	<frameset rows = "100%">
		<frame src = "footer.html" noresize="noresize">
	</frameset>
  <noframes>
	<h1>Sad panda no frames!</h1>
  </noframes>
</frameset>
</html>
